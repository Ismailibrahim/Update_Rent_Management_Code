version: '3.8'

# Development override file
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  # Development MySQL - exposes port and uses development config
  mysql:
    ports:
      - "${DB_PORT:-3306}:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-rent_management}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}

  # Development Backend - expose ports, enable debug, mount volumes for hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: base  # Use base stage for development (includes dev dependencies)
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_node_modules:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-rent_management}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS:-localhost,localhost:3000,127.0.0.1:3000}
    ports:
      - "8000:9000"  # Expose PHP-FPM port for direct access if needed
    command: >
      sh -c "
        composer install --optimize-autoloader &&
        php artisan migrate --force &&
        php artisan storage:link || true &&
        php-fpm
      "

  # Development Frontend - expose port, enable hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      - WATCHPACK_POLLING=true  # Enable polling for file changes
    ports:
      - "3000:3000"
    command: npm run dev

  # Development Nginx - expose ports for development
  nginx:
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  backend_vendor:
  backend_node_modules:
  frontend_node_modules:
  frontend_next:


