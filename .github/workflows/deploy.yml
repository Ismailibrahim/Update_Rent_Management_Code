name: ğŸš€ Deploy to VPS via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ” Verify SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "echo 'âœ… SSH connection successful'"

      - name: ğŸš€ Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          
          APP_DIR=${{ secrets.APP_DIRECTORY || '/var/www/webapp' }}
          
          echo "ğŸ“‚ Navigating to $APP_DIR"
          cd "$APP_DIR" || exit 1
          
          echo "ğŸ”„ Pulling latest code from main branch..."
          git fetch --all
          git reset --hard origin/main
          
          echo "ğŸ“¦ Backend setup..."
          cd backend
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan optimize
          
          echo "ğŸ¨ Frontend setup..."
          cd ../frontend
          npm ci
          npm run build
          
          echo "ğŸ”„ Restarting services..."
          sudo systemctl restart nginx || true
          sudo systemctl restart php8.2-fpm || sudo systemctl restart php8.3-fpm || true
          
          echo "âœ… Deployment complete!"
          EOF

      - name: âœ… Deployment status
        run: |
          echo "ğŸ‰ Deployment workflow completed successfully!"
          echo "Check your VPS at: ${{ secrets.SSH_HOST }}"

