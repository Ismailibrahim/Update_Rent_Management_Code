version: '3.8'

# Development Docker Compose - Use docker-compose.production.yml for production

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: quotation_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quotation_system
      MYSQL_USER: quotation_user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data_dev:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - quotation_network_dev
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quotation_redis_dev
    restart: unless-stopped
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - quotation_network_dev

  # Laravel Backend (Development)
  backend:
    image: php:8.3-fpm-alpine
    container_name: quotation_backend_dev
    restart: unless-stopped
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - REDIS_HOST=redis
    volumes:
      - ./quotation-system:/var/www/html
    ports:
      - "8000:8000"
    networks:
      - quotation_network_dev
    depends_on:
      - mysql
      - redis
    working_dir: /var/www/html
    command: >
      sh -c "composer install &&
             php artisan migrate:fresh --seed &&
             php artisan serve --host=0.0.0.0 --port=8000"

volumes:
  mysql_data_dev:
  redis_data_dev:

networks:
  quotation_network_dev:
    driver: bridge

