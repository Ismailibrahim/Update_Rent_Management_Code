version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: quotation_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme_root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-quotation_system}
      MYSQL_USER: ${DB_USERNAME:-quotation_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - quotation_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-changeme_root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quotation_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - quotation_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./quotation-system
      dockerfile: Dockerfile.production
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: quotation_backend
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-Quotation Management System}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-quotation_system}
      - DB_USERNAME=${DB_USERNAME:-quotation_user}
      - DB_PASSWORD=${DB_PASSWORD:-changeme_password}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_PORT=6379
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_LEVEL=${LOG_LEVEL:-error}
    volumes:
      - ./quotation-system:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - quotation_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "file_get_contents('http://localhost:8000/api/health');"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./quotation-frontend
      dockerfile: Dockerfile.production
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
        - BUILDKIT_INLINE_CACHE=1
    container_name: quotation_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - quotation_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: quotation_nginx
    restart: unless-stopped
    volumes:
      # Use nginx-docker.conf for simple HTTP setup, or nginx-production-optimized.conf for SSL
      - ./nginx-docker.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL:
      # - ./nginx-production-optimized.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/ssl/certs:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    networks:
      - quotation_network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  backend_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  quotation_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
